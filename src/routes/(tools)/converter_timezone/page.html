<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Time Zone Converter</title>
    <link href="style.css" rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="Favicon.png">
    <script src="https://kit.fontawesome.com/48207efdcb.js" crossorigin="anonymous"></script>
</head>
<body background="world.png">
    <h1 id="title">Time Zone Converter</h1>
    <div class="container">
        <div class="shape1">
            <div style="flex-direction: row;">
                <h3 style="float: left; margin-left: 2%;">Select Date</h3>
                <input id="datetime" type="datetime-local">
            </div>
        </div>
    </div>
    <div class="container1">
        <div class="rect1">
            <h3>Select Source Time</h3>
            <div class="select-container">
                <select name="source-timezone" id="source-timezone">
                    <option value="UTC">UTC</option>
                </select>
            </div>
        </div>
        <div class="rect2">
            <h3>Select Target Time</h3>
            <div class="select-container">
                <select name="target-timezone" id="target-timezone">
                    <option value="UTC">UTC</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div style="flex-direction: row;">
            <button id="convert" type="button" style="font-size: x-large;" onclick="convertTimezone()"><b>Convert</b></button>
        </div>
</div>
<div class="container">
    <div class="shape2C">
        <p><h3 style="text-align: center; font-size: x-large; margin-top: 2%;"><u>Converted Time</u></h3></p>
        <div id="converted-time" style="color: #ffffff; font-size: medium;"></div>
    </div>
</div>
<section>
    <div class="container">
        <div class="shape2">
            <p><h3 style="text-align: center; font-size: x-large; margin-top: 2%;" ><u>Add Timezone</u></h3></p>
            <i class="fa-solid fa-trash"></i>
            <div id="converted-time" style="color: #ffffff; font-size: medium;"></div>
        </div>
    </div>
    <div class="container">
        <div class="shape2">
            <p><h3 style="text-align: center; font-size: x-large; margin-top: 2%;"><u>Add Timezone</u></h3></p>
            <i class="fa-solid fa-trash"></i>
            <div id="converted-time" style="color: #ffffff; font-size: medium;"></div>
        </div>
    </div>
    <div class="container">
        <div class="shape2">
            <p><h3 style="text-align: center; font-size: x-large; margin-top: 2%;"><u>Add Timezone</u></h3></p>
            <i class="fa-solid fa-trash"></i>
            <div id="converted-time" style="color: #ffffff; font-size: medium;"></div>
        </div>
    </div>
    <div class="container">
        <div class="shape2">
            <p><h3 style="text-align: center; font-size: x-large; margin-top: 2%;"><u>Add Timezone</u></h3></p>
            <i class="fa-solid fa-trash"></i>
            <div id="converted-time" style="color: #ffffff; font-size: medium;"></div>
        </div>
    </div>
</section>

    <script>
        function convertTimezone() {
            const datetimeInput = document.getElementById("datetime");
            const sourceTimezoneInput = document.getElementById("source-timezone");
            const targetTimezoneInput = document.getElementById("target-timezone");
            const convertedTimeDisplay = document.getElementById("converted-time");

            const datetimeValue = new Date(datetimeInput.value);
            const sourceTimezone = sourceTimezoneInput.value;
            const targetTimezone = targetTimezoneInput.value;

            const options = {
                timeZone: sourceTimezone,
                hour12: false,
                hour: "numeric",
                minute: "numeric",
                second: "numeric"
            };

            const sourceTime = datetimeValue.toLocaleTimeString("en-US", options);

            options.timeZone = targetTimezone;
            const targetTime = datetimeValue.toLocaleTimeString("en-US", options);

            convertedTimeDisplay.textContent = `Source Time (${sourceTimezone}): ${sourceTime}, Target Time (${targetTimezone}): ${targetTime}`;
        }

        // Dynamically populate the timezone select boxes
        const sourceTimezoneSelect = document.getElementById("source-timezone");
        const targetTimezoneSelect = document.getElementById("target-timezone");
        const timezones = Intl.supportedValuesOf("timeZone");

        timezones.forEach((timezone) => {
            const option = document.createElement("option");
            option.value = timezone;
            option.text = timezone;
            sourceTimezoneSelect.appendChild(option);

            const targetOption = option.cloneNode(true);
            targetTimezoneSelect.appendChild(targetOption);
        });
    </script>
</body>
</html>
